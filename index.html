<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>decode</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Message Cipher</h1>
                <div class="encode">
                    <input type="text" id="input" />
                    <div class="icons">
                        <ion-icon class="icon" name="copy"></ion-icon>
                        <ion-icon class="icon" name="close"></ion-icon>
                        <ion-icon class="icon" name="share"></ion-icon>
                    </div>
                </div>
                <div class="buttons">
                    <button>encode</button>
                    <ion-icon class="icon" name="repeat"></ion-icon>
                    <button>decode</button>
                </div>
                <div class="decode">
                    <!-- <input type="text" /> -->
                    <div class="output"><p id="result"></p></div>
                    <div class="icons">
                        <ion-icon class="icon" name="copy"></ion-icon>
                        <ion-icon class="icon" name="close"></ion-icon>
                        <ion-icon class="icon" name="share"></ion-icon>
                    </div>
                </div>
            </div>
        </main>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
        <script src="script/app.js"></script>
    </body>
</html>
